name: Train & Recommend
on:
  schedule:
    - cron: '0 21 * * 0'
  workflow_dispatch:
jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install -r requirements.txt
      - run: python -m src.abt.build_abt
      - run: python -m src.models.rf_model  # ejemplo
